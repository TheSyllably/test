  <body>
    <div class="container">
      <div class="taskname__block">
        <h1 class="taskname__h">Task name</h1>
        <form id="taskname">
          <input class="taskname__input" type="text" placeholder="Enter task name" value="" />
        </form>
      </div>

      <div>
        <div class="subtasks__block">
          <h1 class="subtasks__block-h">Subtasks</h1>
          <button class="subtasks__block-button">

              width="13"
              height="13"
              viewBox="0 0 13 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7 0H6V6H0V7H6V13H7V7H13V6H7V0Z"
                fill="white"
              />
            </svg>
          </button>
        </div>

            <label class="description__label label">
              Description
              <input class="newtask__block input" type="text" placeholder="New task" value="" />
            </label>

            <label class="time__label label">
              Time
              <input class="newtask__block-num" type="text" placeholder="0" value="" />
